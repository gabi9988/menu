<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surpresa de Dia dos Namorados</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff0f3;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      color: #b3003c;
      margin-bottom: 1rem;
    }
    p {
      color: #b3003c;
      margin-bottom: 1rem;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #ff4d6d;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin: 10px auto;
      display: block;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      background-color: #e6004c;
      transform: scale(1.05);
    }
    .hidden {
      display: none;
    }
    .hearts, .confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .heart, .confetti-piece {
      position: absolute;
      border-radius: 50%;
    }
    .heart {
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: float 6s ease-in infinite;
    }
    .heart::before, .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background-color: red;
      position: absolute;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }
    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }
    .confetti-piece {
      width: 10px;
      height: 10px;
      background-color: #ff4d6d;
      opacity: 0.8;
      animation: confetti-fall 2.5s ease-out forwards;
    }
    @keyframes confetti-fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    #content, #step {
      max-width: 500px;
      width: 100%;
    }
    .options button {
      width: 90%;
      max-width: 300px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }
    li::before {
      content: "‚úîÔ∏è ";
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <div class="confetti" id="confetti"></div>

  <h1 id="title">Clique aqui para come√ßar</h1>
  <button id="startBtn">Come√ßar</button>
  <button id="audioBtn" class="hidden">Tocar m√∫sica üéµ</button>
  <audio id="bgm" src="music.mp3" loop></audio>

  <div id="content" class="hidden">
    <div id="step"></div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const title = document.getElementById('title');
    const content = document.getElementById('content');
    const stepDiv = document.getElementById('step');
    const audio = document.getElementById('bgm');
    const confetti = document.getElementById('confetti');
    const audioBtn = document.getElementById('audioBtn');

    const steps = [
      {
        text: `Primeiro abra a caixa e localize os seus vales para suas pr√≥ximas op√ß√µes:<br><br>
        Para come√ßar, pega seu <strong>vale tim tim</strong>, e me diga, o que voc√™ deseja beber hoje?`,
        options: ['üç∑ Vinho', 'üç∫ Cerveja', 'Caipirinha/Gin']
      },
      {
        text: `Agora, pegue o seu <strong>VALE FOOD</strong> e marque qual a sua op√ß√£o deliciosa pra hoje?`,
        options: ['Risoto de camar√£o', 'Nhoque ao molho de tomate e manjeric√£o']
      },
      {
        text: `E por fim, com seu <strong>VALE SOBREMESA</strong>, voc√™ pode me dizer (al√©m de mim), o que voc√™ prefere pra fechar a noite?`,
        options: ['Fondue de chocolate', 'ü§´ Sobremesa surpresa']
      }
    ];

    let stepIndex = 0;
    let selectedOptions = [];

    function renderStep() {
      const step = steps[stepIndex];
      stepDiv.innerHTML = `
        <p>${step.text}</p>
        <div class="options">
          ${step.options.map(opt => `<button onclick="handleOptionClick('${opt}')">${opt}</button>`).join('')}
        </div>
      `;
    }

    function handleOptionClick(option) {
      selectedOptions.push(option);
      triggerConfetti();
      setTimeout(() => {
        stepIndex++;
        if (stepIndex < steps.length) {
          renderStep();
        } else {
          showFinalMessage();
        }
      }, 1000);
    }

    function showFinalMessage() {
      stepDiv.innerHTML = `<p>Anotado!</p>`;
      setTimeout(() => {
        stepDiv.innerHTML = `
          <p>Aqui est√° o que voc√™ escolheu:</p>
          <ul>${selectedOptions.map(item => `<li>${item}</li>`).join('')}</ul>
        `;
        setTimeout(() => {
          stepDiv.innerHTML = `
            <p>Agora pode acender a vela e curtir a noite...</p>
            <button style="font-size: 1.5rem; padding: 1rem 2rem; animation: pulse 1.5s infinite;" onclick="window.open('https://tenor.com/pt-BR/view/old-man-gif-2502981170789291664')">Te amo!</button>
          `;
        }, 3000);
      }, 2000);
    }

    function triggerConfetti() {
      for (let i = 0; i < 40; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.left = Math.random() * 100 + 'vw';
        piece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.appendChild(piece);
        setTimeout(() => piece.remove(), 2500);
      }
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 4) + 's';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    startBtn.addEventListener('click', () => {
      startBtn.classList.add('hidden');
      title.classList.add('hidden');
      content.classList.remove('hidden');
      audio.play().catch(() => {
        audioBtn.classList.remove('hidden');
      });
      renderStep();
      setInterval(createHeart, 400);
    });

    audioBtn.addEventListener('click', () => {
      audio.play();
      audioBtn.classList.add('hidden');
    });
  </script>
</body>
</html>
